</div>

              </button>
<button class="flex-1 h-10 px-4 rounded-lg bg-primary/20 dark:bg-primary/30 text-sm font-bold text-black dark:text-white hover:bg-primary/30 dark:hover:bg-primary/40">
                Auto-select image
              </button>
</div>
</div>
<div class="space-y-4">
<h3 class="text-lg font-semibold">Discount</h3>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium mb-1" for="discount-type">Type</label>
<select class="form-select appearance-none w-full h-12 px-4 rounded-lg bg-white/10 dark:bg-black/20 border border-black/10 dark:border-white/10 focus:ring-primary focus:border-primary" id="discount-type">
<option>Percentage</option>
<option>Fixed amount</option>
</select>
</div>
<div>
<label class="block text-sm font-medium mb-1" for="discount-amount">Amount</label>
<input class="w-full h-12 px-4 rounded-lg bg-white/10 dark:bg-black/20 border border-black/10 dark:border-white/10 focus:ring-primary focus:border-primary" id="discount-amount" placeholder="e.g. 10" type="text"/>

</div>
</div>
</div>

</div>
<p class="font-semibold">$45.00</p>
<button class="w-8 h-8 flex items-center justify-center rounded-full text-black/60 dark:text-white/60 hover:bg-red-500/20 hover:text-red-500">

</div>
<div class="flex items-center justify-center h-14 border-2 border-dashed border-black/20 dark:border-white/20 rounded-lg text-black/60 dark:text-white/60">

</div>
<div class="pt-6 border-t border-black/10 dark:border-white/10 space-y-4">
