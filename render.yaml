services:
  - type: web
    name: dragon-bundle
    env: node
    plan: free
    buildCommand: npm install && npm run build && npm run setup
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_API_KEY
        value: 796344ed84595f62e30b50fa52b5df8c
      - key: SHOPIFY_API_SECRET
        value: ceb219a584b37e1cba341926a013a4b6
      - key: SHOPIFY_SCOPES
        value: read_products,write_products,read_orders,write_orders,read_inventory,write_inventory
      - key: DATABASE_URL
        value: file:./dev.sqlite
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health
